<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>className and classList</title>
    <script src="./index.js" defer></script>
    <style>
        .text{
            background-color: lightslategray;
            color: maroon;
        }
        .text-style{
            font-weight: bolder;
            font-family: -apple-system, 
            BlinkMacSystemFont, 'Segoe UI', 
            Roboto, Oxygen, Ubuntu, Cantarell, 
            'Open Sans', 'Helvetica Neue', sans-serif;
            letter-spacing: 2px;
            font-size: 25px;
            
        }
    </style>
</head>
<body>
    <h2 id="textOne" class="text">First text element</h2>
    <h2 id="textTwo">Second text element</h2>
    <h2 id="textThree">Third text element</h2>

</body>
</html>
